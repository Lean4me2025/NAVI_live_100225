
<!doctype html><html lang="en"><head>
<meta charset="utf-8"><meta name="viewport" content="width=device-width, initial-scale=1">
<title>Resume Builder</title>
<link rel="stylesheet" href="../assets/style.css">
<script defer src="../assets/app.js"></script>
</head><body>
<div class="container">
  <div class="header"><div class="brand"><div class="logo"></div><h1>Resume Builder</h1></div><div id="plan-badge" class="badge plan-badge">Plan: –</div></div>
  
<div class="grid cols-2">
  <div class="card">
    <div class="kicker">Profile</div>
    <input id="name" class="input" placeholder="Full name">
    <input id="title" class="input" placeholder="Target title (e.g., Business Analyst, Process Excellence)">
    <textarea id="summary" class="input" rows="5" placeholder="Professional summary (3–5 lines)"></textarea>
    <small class="hint">Tip: weave in NOVA traits and your focus role.</small>
  </div>
  <div class="card">
    <div class="kicker">Contact</div>
    <input id="email" class="input" placeholder="Email">
    <input id="phone" class="input" placeholder="Phone">
    <input id="location" class="input" placeholder="Location">
    <input id="links" class="input" placeholder="Links (LinkedIn, portfolio)">
  </div>
  <div class="card">
    <div class="kicker">Experience</div>
    <textarea id="experience" class="input" rows="10" placeholder="- Role | Company | Dates
  • Impact bullet 1
  • Impact bullet 2"></textarea>
  </div>
  <div class="card">
    <div class="kicker">Skills / Education</div>
    <textarea id="skills" class="input" rows="6" placeholder="Lean Six Sigma (Black Belt), BPM, BTMN, SOX/IT Compliance, Power BI, SQL, ..."></textarea>
    <textarea id="education" class="input" rows="4" placeholder="Degree(s), certs"></textarea>
  </div>
</div>
<div class="card">
  <div class="toolbar">
    <button class="button" onclick="saveData()">Save</button>
    <button class="button secondary" onclick="renderDocument()">Preview</button>
    <button class="button ghost" onclick="window.print()">Print / Save PDF</button>
  </div>
  <div id="doc" class="print-note"></div>
</div>
<script>
function hydrate(){
  const n=getNova()||{};
  if(n){ qs('#name').value = n.name||''; qs('#summary').value ||= `Purpose-led ${ (n.traits||[]).slice(0,3).join(', ') } professional; focus: ${load('naviStrategy',{}).primaryRole||''}`; }
  const saved=load('naviResume',{}); Object.entries(saved).forEach(([k,v])=>{ const el=qs('#'+k); if(el) el.value=v; });
}
function saveData(){ const data=['name','title','summary','email','phone','location','links','experience','skills','education'].reduce((a,k)=>{a[k]=qs('#'+k).value;return a;},{}); save('naviResume',data); alert('Saved.');}
function renderDocument(){
  const d=load('naviResume',{});
  qs('#doc').innerHTML = `<h2 style="margin:0">${d.name||''}</h2>
  <div>${d.title||''}</div>
  <div>${d.email||''} • ${d.phone||''} • ${d.location||''} • ${d.links||''}</div>
  <hr><div><b>Summary</b><br>${(d.summary||'').replace(/\n/g,'<br>')}</div>
  <hr><div><b>Experience</b><br>${(d.experience||'').replace(/\n/g,'<br>')}</div>
  <hr><div><b>Skills</b><br>${(d.skills||'').replace(/\n/g,'<br>')}</div>
  <div><b>Education</b><br>${(d.education||'').replace(/\n/g,'<br>')}</div>`;
  alert('Scroll to the bottom for a print-friendly view.');
}
document.addEventListener('DOMContentLoaded', hydrate);
</script>

  <div class="card">
    <div class="toolbar">
      <button class="button ghost" onclick="go('../dashboard.html')">Back to Dashboard</button>
      <button class="button secondary" onclick="goPrev()">◀ Prev</button>
      <button class="button" onclick="goNext()">Next ▶</button>
    </div>
  </div>
</div>

<script>
function goNext(){ goNextFrom('resume'); }
function goPrev(){ goPrevFrom('resume'); }
</script>

</body></html>
